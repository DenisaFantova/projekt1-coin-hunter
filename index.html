<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coin Hunter</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onkeydown="pohybPanacka(event)" onload="priNacteniStranky()">
	<div class="panel">
		<button class="tlacitko hudba-play" onclick="hudbaPlay()">Music ON</button>
		<button class="tlacitko hudba-stop" onclick="hudbaStop()">Music OFF</button>
		<button class="tlacitko vyber-pozadi" onclick="vyberPozadi()">Vyber si pozadí</button>
	</div>

	<div id="score">0</div>

	<img id="mince" src="obrazky/mince-stribrna.png" alt="mince">

	<img id="panacek" src="obrazky/panacek.png" alt="Panáček">

	<audio id="zvukMince" src="zvuky/mince.mp3"></audio>

	<audio id="zvukFanfara" src="zvuky/fanfara.mp3"></audio>

	<audio id="hudba" src="zvuky/hudba.mp3" autoplay loop> </audio>
	
	<script src="main.js"></script>

</body>

</html>
